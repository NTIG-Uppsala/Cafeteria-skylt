<!DOCTYPE html>

<html lang="sv">

<head>

	<meta charset="utf-8">
	<title>Prislista</title>

	<!-- Refreshes the page once every hour -->
	<meta http-equiv="refresh" content="3600">

	<!-- CSS -->
	<link rel="stylesheet" href="libraries/bootstrap.min.css">
	<link rel="stylesheet" href="css/priceList.css">
	<link rel="stylesheet" href="css/animation.css">

	<!-- JavaScript -->
	<script src="libraries/jquery-3.3.1.js"></script>
	<script src="libraries/bootstrap.bundle.min.js"></script>

	<!-- Preload JavaScript -->
	<link rel="preload" href="js/loadSheetData.js" as="script">
	<link rel="preload" href="js/openingHours.js" as="script">

</head>

<body>

	<!-- Page header -->
	<nav class="navbar" style="background-color: #190f27; height: 5vh;">
		<a class="navbar-brand" href="#">
			<img src="images/ntiLogoTransparent.png" width="258" height="60" alt="">
		</a>
		<a class="navbar-brand" href="#">
			<img src="images/te4LogoTransparent.png" height="60" alt="">
		</a>
	</nav>

	<!-- Animated background -->
	<div class="container layer1"></div>
	<div class="container layer2"></div>
	<div class="container layer3"></div>

	<!-- Carousel -->
	<div class="carousel slide" data-ride="carousel" id="carousel">
		<div class="carousel-inner" id="menu">
			<div class="carousel-item slide active refreshSlide" data-interval="10000"
				style="background-color: #190f27;">
				<div class="carousel-caption d-none d-md-block" id="cafeteria">
					<p id="openHoursHead" class="openHoursHead">Cafeterian</p>
					<p id="openHours" class="openHours">
						<span id="morningHours"></span>
						<br>
						<span id="afternoonHours"></span>
					</p>
				</div>
			</div>

			<!-- Dev controls -->
			<button class="carousel-control-prev" type="button" data-target="#carousel" data-slide="prev"
				style="opacity: 0%; z-index: 100;">
			</button>
			<button class="carousel-control-next" type="button" data-target="#carousel" data-slide="next"
				style="opacity: 0%; z-index: 100;">
			</button>
		</div>
	</div>

	<!-- Time, date and day of week  -->
	<p id="clock"></p>
	<p id="day"></p>
	<p id="date"></p>

	<script src="js/loadSheetData.js"></script>
	<script src="js/dateAndTime.js"></script>
	<script src="js/openingHours.js"></script>
	<script src="js/imageSlideCreator.js"></script>
	<script src="js/menuSlideCreator.js"></script>

</body>

</html>
